
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: doctor

development:
  <<: *default
  database: doctor_appointment_api_development

test:
  <<: *default
  database: doctor_appointment_api_test

production:
  <<: *default
  database: doctor_appointment_api_production
  username: doctor_appointment_api
  password: <%= ENV["DOCTOR_APPOINTMENT_API_DATABASE_PASSWORD"] %>
